<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <script>
      function playGame(playerPick) {
        let computerPick = computerMove();
        let result = '';

        if (playerPick === computerPick) {
            result = 'Tie';
          } 
          
          else if (
            (playerPick === 'rock' && computerPick === 'scissors') ||
            (playerPick === 'paper' && computerPick === 'rock') ||
            (playerPick === 'scissors' && computerPick === 'paper')
          ) {
            result = 'Win';
          } 
          
          else {
            result = 'Lose';
          }

        alert(`Your pick was ${playerPick} and the computer pick was ${computerPick}.You ${result}.`)
      }

      function computerMove() {
        let randomNum = Math.random();
        let computerPick = '';

        if (randomNum <= 1/3) {
          computerPick = 'rock';
        } 
        
          else if (randomNum > 1/3 && randomNum <= 2/3) {
            computerPick = 'paper';
        } 
        
          else {
            computerPick = 'scissors'
        }

        return computerPick;
      }
    </script>
  </body>
</html>
