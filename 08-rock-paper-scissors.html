<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <button onclick="
      alert(`Wins: ${scores.Wins}\nTies: ${scores.Ties}\nLosses: ${scores.Losses}`);
    ">Scores</button>

    <button onclick="
      scores.Wins = 0;
      scores.Losses = 0;
      scores.Ties = 0;
      alert(`Scores reset to:\n\nWins: ${scores.Wins}\nTies: ${scores.Ties}\nLosses: ${scores.Losses}`);
    ">Reset</button>

    <script>

      let scores = JSON.parse(localStorage.getItem('scores')) || {
        Wins: 0,
        Ties: 0,
        Losses: 0
      }

      function playGame(playerPick) {
        let computerPick = computerMove();
        let result = '';

        if (playerPick === computerPick) {
            result = 'Tie';
          } 
          
          else if (
            (playerPick === 'rock' && computerPick === 'scissors') ||
            (playerPick === 'paper' && computerPick === 'rock') ||
            (playerPick === 'scissors' && computerPick === 'paper')
          ) {
            result = 'Win';
          } 
          
          else {
            result = 'Lose';
          }

        if (result === 'Win') {
          scores.Wins += 1;
        } else if (result === 'Tie') {
          scores.Ties += 1;
        } else if (result === 'Lose') {
          scores.Losses += 1;
        }

        localStorage.setItem('scores', JSON.stringify(scores));

        alert(`Your pick was ${playerPick} and the computer pick was ${computerPick}.You ${result}.`);
      }

      function computerMove() {
        let randomNum = Math.random();
        let computerPick = '';

        if (randomNum <= 1/3) {
          computerPick = 'rock';
        } 
        
          else if (randomNum > 1/3 && randomNum <= 2/3) {
            computerPick = 'paper';
        } 
        
          else if (randomNum > 2/3) {
            computerPick = 'scissors'
        }

        return computerPick;
      }
    </script>
  </body>
</html>
