<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display | Name</title>
</head>
<body>
    <input class="js-input" onkeydown="
    pressEnter(event);" type="text" placeholder="Enter your name">
    
    <button onclick="
    nameDisplay();" >Submit</button>
    <p class="js-display"></p>

    <script>

        function pressEnter(event) {
            if (event.key === 'Enter') {
                nameDisplay();
            }
        }

        function nameDisplay() {
            const name = document.querySelector('.js-input').value;
            document.querySelector('.js-display').innerHTML = `Your name is: ${name}`;
        }
    </script>
</body>
</html>
