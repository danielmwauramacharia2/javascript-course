<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Coin-flip-game </title>
    <style>
        button {
            font-family: Arial;
            width: 80px;
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Coin Flip Game</p>
    <button onclick="
    userChoise = 'Heads'
    number = Math.random();

    if (number <= 0.5) {
        computerChoice = 'Heads';
    } else {
        computerChoice = 'Tails';
    }
    
    if (computerChoice === 'Heads') {
        alert(`Your choice is ${userChoise} and Computer chose: ${computerChoice}. Its a Tie`);
    } else {
        alert(`Your choice is ${userChoise} and Computer chose: ${computerChoice}. You Win!`);
    }
    ">Head</button>
    <button onclick="
    userChoise = 'Tails';
    number = Math.random();
    
    if (number > 0.5) {
        computerChoice = 'Tails';
    } else {
        computerChoice = 'Heads';
    }
    
    if (computerChoice === 'Tails') {
        alert(`Your choice is ${userChoise} and Computer chose: ${computerChoice}. Its a Tie`);
    } else {
        alert(`Your choice is ${userChoise} and Computer chose: ${computerChoice}. You Win!`);
    }">Tail</button>
    <script>
        let computerChoice = '';
        let userChoise = '';
        let number = 0;
    </script>
    
</body>
</html>
