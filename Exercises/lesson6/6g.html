<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      display();
    ">Show Quantity</button>

    <button onclick="
      if (cartQuantity + 1 > 10) {
        alert('Cart is full!');
      } else {
        cartQuantity++;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      display();
      ">Add to Cart</button>

    <button onclick="
        if (cartQuantity + 2 > 10) {
            alert('Cart Capacity is 10 items and will exceed if you add 2 more items!');
      } else {
            cartQuantity += 2;
            console.log(`Cart quantity: ${cartQuantity}`);
      }
      display();
    ">+2</button>

    <button onclick="
        if (cartQuantity + 3 > 10) {
            alert('Cart Capacity is 10 items and will exceed if you add 3 more items!');
        } else {
          cartQuantity += 3;
          console.log(`Cart quantity: ${cartQuantity}`);
        }
        display();
    ">+3</button>

    <button onclick="
        if (cartQuantity + 4 > 10) {
            alert('Cart Capacity is 10 items and will exceed if you add 4 more items!');
        } else {
          cartQuantity += 4;
          console.log(`Cart quantity: ${cartQuantity}`);
        }
        display();
    ">+4</button>

    <button onclick="
        if (cartQuantity + 5 > 10) {
            alert('Cart Capacity is 10 items and will exceed if you add 5 more items!');
        } else {
          cartQuantity += 5;
          console.log(`Cart quantity: ${cartQuantity}`);
        }
        display();
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
        if (cartQuantity - 1 < 0) {
          alert('Not enough items in the cart to remove!');
        } else {
          cartQuantity--;
          console.log(`Cart quantity: ${cartQuantity}`);
        }
        display();
      ">Remove from cart</button>

    <button onclick="
        if (cartQuantity - 2 < 0) {
            alert('Not enough items in the cart to remove!');
        } else {
          cartQuantity -= 2;
          console.log(`Cart quantity: ${cartQuantity}`);
        }
        display();
    ">-2</button>

    <button onclick="
        if (cartQuantity - 3 < 0) {
            alert('Not enough items in the cart to remove!');
        } else {
          cartQuantity -= 3;
          console.log(`Cart quantity: ${cartQuantity}`);
        }
        display();
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
      display();
    ">Reset Cart</button>

    <p class="js-display"></p>

    <script>
      let cartQuantity = 0;
      display();

      function display() {
          document.querySelector(".js-display").innerHTML = `Cart quantity: ${cartQuantity}`;
      }
      
    </script>
  </body>
</html>
