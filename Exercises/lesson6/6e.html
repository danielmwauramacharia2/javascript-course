<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

<script>
    const age = 70;
    const isHoliday = false; // Change to true to test holiday condition

    if (((age > 0 && age <= 6) || age >= 65) && !isHoliday) {
        console.log("Discounted ticket");
    } else if (((age > 0 && age <= 6) || age >= 65) && isHoliday) {
        console.log("No discount on holidays");
    }else if (age > 6 && age < 65) {
        console.log("Pay full price ticket");
    } else {
        console.log("Invalid age");
    }
</script>
    
</body>
</html>
