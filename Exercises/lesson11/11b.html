<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Function | print Last</title>
</head>
<body>
    <script>
        function getLastValue(array) {
            return array[array.length - 1];
        }

        myArray = [1, 2, 3, 'hello'];
        console.log(getLastValue(myArray));
    </script>
    
</body>
</html>
