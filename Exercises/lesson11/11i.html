<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Add Num</title>
</head>
<body>
    <script>
        function addNum(array, num) {
            for (i = 0; i < array.length; i++) {
                array[i] = array[i] + num;
            }

            return array;
        }

        console.log(addNum([1, 2, 3], 2));

    </script>
</body>
</html>
